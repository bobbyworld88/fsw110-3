<!DOCTYPE html>
<html>

<head>
    <title>
        JavaScript Calculator
    </title>
    <style type="text/css">
        body {
            margin: 30px;
        }
    </style>
        <link rel="stylesheet" href="calc.css">
</head>

<body>
    <h1 id="head">JS Calculator</h1>
    <div id="div1">
        1st Number : <input type="text" id="firstNumber" /><br />
        2nd Number: <input type="text" id="secondNumber" /><br />
        <input type="button" onClick="multiBy()" value="Multiply" />
        <p>
            The Result is : <br />
            <span id="result"></span>
        </p>

    </div>

    <div id="div2">
        1st Number : <input type="text" id="firstNumber1" /><br />
        2nd Number: <input type="text" id="secondNumber1" /><br />
        <input type="button" onClick="subBy()" value="Subtraction" />
        <p>
            The Result is : <br />
            <span id="subtract"></span>
        </p>
    </div>
    <div id="div3">
        1st Number : <input type="text" id="firstNumber2" /><br />
        2nd Number: <input type="text" id="secondNumber2" /><br />
        <input type="button" onClick="divideBy()" value="Division" />
        <p>The Result is : <br>
            <span id="divide"></span>
        </p>
    </div>



    <script src="calc.js"></script>
</body>

</html>
